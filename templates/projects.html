{% extends "layout.html" %}
{% block content %}
  <h1>Projects</h1>



{% for project in projects %}
<hr>
  <h3>{{project.title}}</h3>
<hr>
<p>{{project.description}}</p>
{% if project.pdf_link != "" %}
<iframe src={{project.pdf_link}} width=100% height="500"></iframe>

{% endif %}


{% endfor %}

{% endblock content %}
%
