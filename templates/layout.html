<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <!-- PAGETITLE -->
    <meta charset="utf-8">
    {% if title %}
        <title>Luke Askew - {{ title }}</title>
    {% else %}
        <title>Luke Askew</title>
    {% endif %}
  </head>

  <!-- CONTENT FROM PAGES -->
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Luke Askew</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/home">Home</a>
              <!-- <a class="nav-item nav-link" href="/research">Research</a> -->
              <a class="nav-item nav-link" href="/teaching">Teaching</a>
              <a class="nav-item nav-link" href="/talks">Talks</a>
              <a class="nav-item nav-link" href="/cv">CV</a>
              <a class="nav-item nav-link" href="/contact">Contact</a>




              <!--  <a class="nav-item nav-link" href="/blog">Blog</a> -->
              <!-- <a class="nav-item nav-link" href="/teaching">Teaching</a> -->
            </div>
            <!-- Navbar Right Side -->
            <!--
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/register">Register</a>
            </div>
            -->
          </div>
        </div>
      </nav>
    </header>

    <!-- THIS IS WHERE THE PAGE CONTENT LIVES IN EACH PAGE -->
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
